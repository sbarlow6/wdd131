<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Florencia Taravella">
    <meta  name="description" content="WDD 131 - A place I would love to visit.">
    <title>WDD 131 - Dynamic Web Fundamentals - Florencia Taravella".</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">"
    <link href="styles/place.css" rel="stylesheet">
    <link href="styles/place-large.css" rel="stylesheet">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header class="page-hero">
    <h1> Iguazú Falls</h1>
    <div class="hero-image">
    <picture>
        <source srcset="images/iguazu-large.webp" media="(min-width:63em)">
        <source srcset="images/iguazu-medium.webp" media="(min-width:32em)">
        <img src="images/iguazu-small.webp" alt="Iguazú falls view" width="550" height="342">
    </picture>
    </div>
    </header>
    <main>
    <div class="data">
        <h2> Data</h2>
        <dl>
        <dt> Location:</dt>
        <dd> Argentina & Brazil</dd>
        <dt> Nearest population:</dt>
        <dd> Puerto Iguazú</dd>
        <dt> Currency:</dt>
        <dd> Peso and Real</dd>
        <dt>Description:</dt>
        <dd> One of world's 7 wonders</dd>
        <dt> Flow:</dt>
        <dd> 1500m3/s</dd>
        </dl>
    </div>
    <div class="weather">
        <h2> Weather</h2>
        <picture>
           <source srcset="images/weather-icon.svg" media="(min-width:63em)"> 
        <img src="images/weather-icon.svg" alt="Wather icon" width="70" height="70">
        </picture>
    
        <dl>
        <dt> Temperature:</dt>
        <dd id="temp"> 25°C</dd>
        <dt> Conditions:</dt>
        <dd> Partly cloudy</dd>
        <dt> Wind:</dt>
        <dd id="wind"> 3km/h</dd>
        <dt>Windchill:</dt>
        <dd> <span id="wchill"></span></dd>
    </dl>

    </div>
    </main>
    <footer>
        <p id="name">© <span id="year"></span> ✨| Florencia Taravella |✨ Argentina </p>
        <p id="date"> Last modification: <span id="lastmodified"></span> </p>
    </footer>
</body>
</html>
