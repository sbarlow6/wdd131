<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Review submission confirmation page">
    <meta name="author" content="Nickson Mbuyi">

    <title>Review Submitted</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js" defer></script>
</head>
<body>
    <header>
        <h1>Thank You!</h1>
        <p>Your review has been submitted successfully.</p>
    </header>
    
    <main>
        <div class="confirmation">
            <p>We appreciate your feedback. Your review helps us improve our products.</p>
            <p id="reviewCounter">Total reviews submitted: Loading...</p>
            <a href="index.html">Submit another review</a>
        </div>
    </main>
    
    <footer>
        <p>&copy; <span id="currentYear"></span> | By Nickson Mbuyi</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
    
    <script>
        // Common footer content
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        document.getElementById('lastModified').textContent = document.lastModified;
        
        // Review counter
        document.addEventListener('DOMContentLoaded', function() {
            let reviewCount = localStorage.getItem('reviewCount') || 0;
            reviewCount++;
            localStorage.setItem('reviewCount', reviewCount);
            document.getElementById('reviewCounter').textContent = `Total reviews submitted: ${reviewCount}`;
        });
    </script>
</body>
</html>
