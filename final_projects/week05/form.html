<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="wdd131-Dynamic Web Fundamentals| Nickson Mbuyi Mukendi.Learn web development fundamentals including HTML, CSS, and JavaScript.">
    <meta name="author" content="Nickson Mbuyi MUKENDI">
    <title>Product Review Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Savate:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <script src="form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
        <nav>
            <ul>
                <li>
                    <a href="#">Home</a>
                    <a href="review.html">review</a>
                </li>
            </ul>
        </nav>
        <p>Share your experience with our products</p>
    </header>
    
    <main>
        <form id="reviewForm" method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>
                
                <div class="form-group">
                    <label for="productName">Product Name*</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product...</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Overall Rating*</label>
                    <div class="rating-container">
                        <input type="radio" id="rating5" name="rating" value="5" required>
                        <label for="rating5">★★★★★</label>
                        
                        <input type="radio" id="rating4" name="rating" value="4">
                        <label for="rating4">★★★★☆</label>
                        
                        <input type="radio" id="rating3" name="rating" value="3">
                        <label for="rating3">★★★☆☆</label>
                        
                        <input type="radio" id="rating2" name="rating" value="2">
                        <label for="rating2">★★☆☆☆</label>
                        
                        <input type="radio" id="rating1" name="rating" value="1">
                        <label for="rating1">★☆☆☆☆</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="installDate">Date of Installation*</label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Review Details</legend>
                
                <div class="form-group">
                    <label>Useful Features (check all that apply)</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="feature1" name="features" value="ease-of-use">
                        <label for="feature1">Ease of Use</label>
                        
                        <input type="checkbox" id="feature2" name="features" value="performance">
                        <label for="feature2">Performance</label>
                        
                        <input type="checkbox" id="feature3" name="features" value="durability">
                        <label for="feature3">Durability</label>
                        
                        <input type="checkbox" id="feature4" name="features" value="design">
                        <label for="feature4">Design</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="writtenReview">Written Review</label>
                    <textarea id="writtenReview" name="writtenReview" rows="5"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="userName">Your Name (optional)</label>
                    <input type="text" id="userName" name="userName">
                </div>
            </fieldset>
            
            <button type="submit">Submit Review</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; <span id="currentYear"></span> | by Nickson Mbuyi</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
    
    <script src="scripts/form.js"></script>
    <script>
        // Common footer content
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        document.getElementById('lastModified').textContent = document.lastModified;
    </script>
</body>
</html>
