<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form - Share your feedback on our products.">
    <meta name="keywords" content="product review, feedback, customer review, rating">
    <meta name="author" content="Nickson Mbuyi">
    <title>Product Review Form</title>

    <link rel="stylesheet" href="week05/styles/form_style.css">
    <script src="week05/scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
        <ul>
            <li>
                <a href="#">Home</a>
                <a href="week05/review_form.html">review</a>
        </ul>
        <p>We value your feedback! Please share your experience with our products.</p>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>
                
                <div class="form-group">
                    <label for="productName">Product Name*</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product...</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>

                <div class="form-group">
                    <label>Overall Rating*</label>
                    <div class="rating-container">
                        <input type="radio" id="rating5" name="rating" value="5" required>
                        <label for="rating5">★★★★★</label>
                        
                        <input type="radio" id="rating4" name="rating" value="4">
                        <label for="rating4">★★★★☆</label>
                        
                        <input type="radio" id="rating3" name="rating" value="3">
                        <label for="rating3">★★★☆☆</label>
                        
                        <input type="radio" id="rating2" name="rating" value="2">
                        <label for="rating2">★★☆☆☆</label>
                        
                        <input type="radio" id="rating1" name="rating" value="1">
                        <label for="rating1">★☆☆☆☆</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="installDate">Date of Installation*</label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Review Details</legend>
                
                <div class="form-group">
                    <label>Useful Features (check all that apply)</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="feature1" name="usefulFeatures" value="ease-of-use">
                        <label for="feature1">Ease of Use</label>
                        
                        <input type="checkbox" id="feature2" name="usefulFeatures" value="durability">
                        <label for="feature2">Durability</label>
                        
                        <input type="checkbox" id="feature3" name="usefulFeatures" value="performance">
                        <label for="feature3">Performance</label>
                        
                        <input type="checkbox" id="feature4" name="usefulFeatures" value="design">
                        <label for="feature4">Design</label>
                        
                        <input type="checkbox" id="feature5" name="usefulFeatures" value="value">
                        <label for="feature5">Value for Money</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="writtenReview">Written Review</label>
                    <textarea id="writtenReview" name="writtenReview" rows="5" placeholder="Share your experience with this product..."></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>About You</legend>
                <div class="form-group">
                    <label for="userName">Your Name (optional)</label>
                    <input type="text" id="userName" name="userName" placeholder="John Doe">
                </div>
            </fieldset>

            <div class="form-actions">
                <input type="submit" value="Submit Review" class="button">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> | by Nickson Mbuyi</p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/forms.js"></script>
    <script>
        // Current year and last modified date
        document.getElementById('currentyear').textContent = new Date().getFullYear();
        document.getElementById('lastModified').textContent = `Last Modified: ${document.lastModified}`;
    </script>
</body>
</html>
