<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Review futuristic tech products like flux capacitors, power laces, and more.">
    <meta name="author" content="Emmanuel Boadu">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form method="get" action="review.html" autocomplete="on">
            <label for="product">Product Name:</label>
            <select id="product" name="product" required autocomplete="off">
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            <!-- Rating -->
            <fieldset>
                <legend>Overall Rating:</legend>
                <div class="rating-group">
                    <label for="rate1">
                        <span>★</span><br>
                        <input type="radio" id="rate1" name="rating" value="1" required>
                    </label>
                    <label for="rate2">
                        <span>★★</span><br>
                        <input type="radio" id="rate2" name="rating" value="2">
                    </label>
                    <label for="rate3">
                        <span>★★★</span><br>
                        <input type="radio" id="rate3" name="rating" value="3">
                    </label>
                    <label for="rate4">
                        <span>★★★★</span><br>
                        <input type="radio" id="rate4" name="rating" value="4">
                    </label>
                    <label for="rate5">
                        <span>★★★★★</span><br>
                        <input type="radio" id="rate5" name="rating" value="5">
                    </label>
                </div>
            </fieldset>

            <!-- Date of Installation -->
            <label for="install-date">Date of Installation:</label>
            <input type="date" id="install-date" name="install-date" required autocomplete="off">

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features (check all that apply):</legend>
                <label><input type="checkbox" id="feature1" name="features" value="durability"> Durability</label><br>
                <label><input type="checkbox" id="feature2" name="features" value="design"> Design</label><br>
                <label><input type="checkbox" id="feature3" name="features" value="performance"> Performance</label><br>
                <label><input type="checkbox" id="feature4" name="features" value="ease-of-use"> Ease of Use</label>
            </fieldset>

            <!-- Written Review -->
            <label for="review">Written Review (optional):</label>
            <textarea id="review" name="review" rows="4" autocomplete="off"></textarea>

            <!-- User Name -->
            <label for="username">Your Name (optional):</label>
            <input type="text" id="username" name="username" autocomplete="name">

            <!-- Submit -->
            <input type="submit" value="submit">
        </form>
    </main>

    <footer>
        <p>© 2025 | Product Review Assignment | Emmanuel Boadu</p>
        <p id="lastModified"></p>
    </footer>

    <script>
        const modified = new Date(document.lastModified);
        const formatted = modified.toLocaleString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: true
        });
        document.getElementById("lastModified").textContent = `Last modified: ${formatted}`;
    </script>
</body>

</html>
