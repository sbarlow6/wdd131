<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temples of The Church of Jesus Christ of Latter-day Saints</title>
    <meta name="description" content="Information about temples of The Church of Jesus Christ of Latter-day Saints">
    <link rel="stylesheet" href="filtered.css">
    <script src="filtered.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <button id="hamburgerBtn">&#9776;</button>
            <ul id="primaryNav">
                <li><a href="#" class="active" id="home">Home</a></li>
                <li><a href="#" id="old">Old</a></li>
                <li><a href="#" id="new">New</a></li>
                <li><a href="#" id="large">Large</a></li>
                <li><a href="#" id="small">Small</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="hero">
            <picture>
                <source media="(max-width: 600px)" srcset="images/temple-hero-small.jpg">
                <source media="(max-width: 1000px)" srcset="images/temple-hero-medium.jpg">
                <img src="https://churchofjesuschristtemples.org/aba-nigeria-temple/" alt="Temple" loading="lazy">
            </picture>
        </div>
        
        <div class="temple-cards" id="templeContainer">
            <figure>
                <figcaption><strong>Aba nigeria Temple</strong></figcaption>
                <p>Location: Aba, Nigeria</p>
                <p>Dedicated:7 August 2005 by Gordon B. Hinckley</p>
                <p>Site:  6.3 acres  |  2.5 hectares</p>
                <img src="images/aba-nigeria-temple-5087-main.jpg" alt="temple of nigeria">
            </figure>
            <figure>
                <figcaption><strong>Kinshasa DR Congo Temple</strong></figcaption>
                <p>Location: Kinshasa, Democratic Republic of the Congo</p>
                <p>Dedication: April 2019 by Dale G. Renlund</p>
                <p>Site:  5 acres | 2.0 hectares</p>
                <img src="images/kinshasa_temple.webp" alt="temple of kinshasa DR congo">
            </figure>
            <figure>
                <figcaption><strong>temple of Manti</strong></figcaption>
                <p>Location: Manti, Utah, United States</p>
                <p>Dedicated: 21 May 1888 by Wilford Woodruff</p>
                <p>Site:  10 acres | 4.0 hectares</p>
                <img src="images/manti-temple.jpg" alt="temple of Manti">
            </figure>
            <figure>
                <figcaption><strong>payson</strong></figcaption>
                <p>Location: Payson, Utah, United States</p>
                <p>Dedicated: 9 June 2013 by Thomas S. Monson</p>
                <p>Site:  20 acres | 8.1 hectares</p>   
                <img src="images/payson-temple.jpg" alt="temple of Payson">
            </figure>
        </div>
    </main>
    
    <footer>
        <p>&copy; <span id="currentyear"></span> Nickson Mbuyi MUKENDI</p>
        <p>Last updated: <span id="lastupdated"></span></p>
    </footer>
    
    <script src="js/filtered-temples.js"></script>
</body>
</html>
