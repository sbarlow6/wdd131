<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Record</title>
    <style>
        table {
            border-collapse: collapse;
            border: 2px solid rgb(200, 200, 200);
            letter-spacing: 1px;
            font-size: 0.8rem;
        }

        td,
        th {
            border: 1px solid rgb(190, 190, 190);
            padding: 10px 20px;
        }

        th {
            background-color: rgb(235, 235, 235);
        }

        td {
            text-align: center;
        }

        tr:nth-child(even) td {
            background-color: rgb(250, 250, 250);
        }

        tr:nth-child(odd) td {
            background-color: rgb(245, 245, 245);
        }

        caption {
            padding: 10px;
            font-weight: bold;
        }

        tbody {
            font-size: 95%;
            font-style: italic;
        }

        tfoot {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Spending Record</h1>

    <table>
        <caption>How I spent my money</caption>
        <thead>
            <tr>
                <th id="date">Date</th>
                <th id="desc">Description</th>
                <th id="cat">Category</th>
                <th id="pay">Payment Method</th>
                <th id="cost">Cost</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td headers="date">2025-09-01</td>
                <td headers="desc">Groceries</td>
                <td headers="cat">Food</td>
                <td headers="pay">Card</td>
                <td headers="cost">$50</td>
            </tr>
            <tr>
                <td headers="date">2025-09-02</td>
                <td headers="desc">Bus Ticket</td>
                <td headers="cat">Transport</td>
                <td headers="pay">Cash</td>
                <td headers="cost">$3</td>
            </tr>
            <tr>
                <td headers="date">2025-09-03</td>
                <td headers="desc">Movie Night</td>
                <td headers="cat">Entertainment</td>
                <td headers="pay">Card</td>
                <td headers="cost">$12</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4">SUM</td>
                <td headers="cost">$65</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
