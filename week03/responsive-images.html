<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Hero Image</title>
  <link rel="stylesheet" href="responsive-images.css" />
</head>
<body>

  <main>
  <div class="hero">
    <picture>
      <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
      <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
      <img src="images/hero-small.webp" 
           alt="Nairobi Kenya Temple on a sunny day with clear skies" 
           width="1500" 
           height="750">
    </picture>
  </div>
</main>
