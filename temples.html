<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A responsive photo album showcasing beautiful temples worldwide with captions and interactive navigation.">
    <meta name="author" content="Dery Henriquez">
    <title>Temples Album</title>
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css"> 
</head>

<body>

  <header>
    <div class="nav-container">
      <p class="logo">Temples Album</p>
      <button class="menu-toggle" id="open-menu">&#9776;</button>
			
    </div>
    <nav class="mobile-nav" id="mobile-menu">
			
      <button class="close-menu" id="close-menu">&times;</button>
			
      <ul class="nav-links">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Nosotros</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Home</h1>
    
    <div class="figure-container">
      <figure>
        <img src="images/Caracas1.jpg" alt="Imagen 1" width="300" />
        <figcaption>Temple of Venezuela</figcaption>
      </figure>

      <figure>
        <img src="images/elsalvador.jpeg" alt="Imagen 2" width="300" />
        <figcaption>Temple of San Salvador 2</figcaption>
      </figure>

       <figure>
        <img src="images/guatemalacity.jpeg" alt="Imagen 3" width="300" />
        <figcaption>DTemple of Guatemala</figcaption>
      </figure>
      
      <figure>
        <img src="images/Quetzaltenango-Temple-Day.jpg" alt="Imagen 4" width="300" />
        <figcaption>Temple of Xela</figcaption>
      </figure>
      
      <figure>
        <img src="images/Salt_Lake_Utah.jpg" alt="Imagen 5" width="300" />
        <figcaption>Temple of Salt Lake Utah</figcaption>
      </figure>
      
        <figure>
        <img src="images/San_Jose_Temple.jpg" alt="Imagen 6" width="300" />
        <figcaption>Temple of Costa Rica</figcaption>
      </figure>
      
      <figure>
        <img src="images/tegucigalpa.jpg" alt="Imagen 7" width="300" />
        <figcaption>Temple of Honduras</figcaption>
      </figure>

      <figure>
        <img src="images/Quito.jpg" alt="Imagen 8" width="300" />
        <figcaption>Temple of Quito Ecuador</figcaption>
      </figure>
      
      <figure>
        <img src="images/washintong.jpeg" alt="Imagen 9" width="300" />
        <figcaption>Temple of Washingtong</figcaption>
      </figure>      

    </div>
  </main>

<footer>

</html>
