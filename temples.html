<!DOCTYPE html>
<html lang="en">
<head>

    <title>Temple Album</title>

<body>
    <header>
        <h1 class="logo">Temple Album</h1>
        <button id="menu-toggle" aria-label="Toggle menu">&#9776;</button>
        <nav>
            <ul id="nav-menu" class="hidden">
                <li><a href="#">Home</a></li>
                <li><a href="#">Old</a></li>
                <li><a href="#">New</a></li>

    <main>
        <h2>Home</h2>
        <section class="pictures">
            <figure>
                <img src="images/aba-temple.jpeg" alt="Aba temple">
                <figcaption>The Aba Nigerian Temple</figcaption>
            </figure>
            <figure>
                <img src="images/accra-temple.jpeg" alt="Accra temple">
                <figcaption>The Accra Ghana Temple</figcaption>
            </figure>
            <figure>
                <img src="images/johannesburg-temple.jpeg" alt="Johannesburg temple">
                <figcaption>The Johannesburg South-African Temple</figcaption>
            </figure>
            <figure>
                <img src="images/salt-lake-temple.jpeg" alt="salt-lake temple">
                <figcaption>The Salt-Lake City Utah Temple</figcaption>
            </figure>
            <figure>
                <img src="images/san-diago-temple.jpeg" alt="California temple">
                <figcaption>San Diago California Temple</figcaption>
            </figure>
            <figure>
                <img src="images/congo-temple.jpeg" alt="Congo temple">
                <figcaption>The Kinshasa Democratic Republic of the Congo Temple</figcaption>
            </figure>
            <figure>
                <img src="images/durban-temple.jpeg" alt="Durban temple">
                <figcaption>The Durban South Africa Temple</figcaption>
            </figure>
            <figure>
                <img src="images/cape-verde-temple.jpeg" alt="Cape-Verde temple">
                <figcaption>The Praia Cape Verde Temple</figcaption>
            </figure>
            <figure>
                <img src="images/ukrainian-temple.jpeg" alt="Ukraine temple">
                <figcaption>The Kyiv Ukraine Temple</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p id="year"></p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/temples.js"></script>

</html>
